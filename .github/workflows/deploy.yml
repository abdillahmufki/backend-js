name: Deploy backend-js to Orange Pi

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ACTION_DEPLOY

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no \
          ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd ${{ secrets.APP_PATH }}

            echo "ðŸ”„ Pull latest code"
            git pull origin main

            echo "ðŸ›‘ Stop old container"
            docker stop backend-js || true
            docker rm backend-js || true

            echo "ðŸ³ Build new image"
            docker build -t backend-js .

            echo "ðŸš€ Run new container"
            docker run -d \
              --name backend-js \
              -p 3001:3001 \
              --restart unless-stopped \
              backend-js

            echo "âœ… Deploy finished"
          EOF
